<div class="teacher" style="background-color: whitesmoke">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="pupil-page">На главную</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link active" href="pupil-page/courses">Аккаунты<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pupil-page/tests">Тесты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pupil-page/results">Результаты</a>
            </li>
      </ul>
      <form class="form-inline">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Выход</button>
      </form>
    </div>
  </nav>

  <div class="content">
    <nav>
      <div class="nav nav-tabs">
        <a>Преподаватели</a>
        <a>Студенты</a>
        <a>Данные системы</a>
      </div>
    </nav>
    <div class="tab-content body-border">
      <div class="tab-pane fade show active">
        <table class="table table-hover my-table" style="margin-top: 8vh;">
          <thead class="thead-light">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Название теста</th>
              <th scope="col">Предмет</th>
              <th scope="col">Тип теста</th>
              <th scope="col">Группы</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let testRow of testResults; let i = index" [ngClass]="{'table-info': i === selectedTestNumber}">
              <th scope="row" (click)="selectTest(i)">{{testRow.TestID}}</th>
              <td (click)="selectTest(i)">{{testRow.Name}}</td>
              <td (click)="selectTest(i)">{{testRow.Subject}}</td>
              <td (click)="selectTest(i)">{{testRow.TestType}}</td>
              <td (click)="selectTest(i)">
                {{getGroups(i, true)}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
