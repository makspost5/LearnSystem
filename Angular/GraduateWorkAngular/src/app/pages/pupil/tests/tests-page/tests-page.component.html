<div class="teacher" style="background-color: whitesmoke">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="pupil-page">На главную</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/courses">Курсы <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="pupil-page/tests">Тесты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/results">Результаты</a>
        </li>
      </ul>
      <form class="form-inline">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Выход</button>
      </form>
    </div>
  </nav>
  <div class="content">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Название теста</th>
          <th scope="col">Предмет</th>
          <th scope="col">Тип теста</th>
          <th scope="col">Составитель</th>
          <th scope="col">Оценка</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let testRow of testRows; let i = index">
          <td (click)="selectTest(testRow.ID)">{{testRow.Name}}</td>
          <td (click)="selectTest(testRow.ID)">{{testRow.Subject}}</td>
          <td (click)="selectTest(testRow.ID)">{{testRow.TestType}}</td>
          <td (click)="selectTest(testRow.ID)">{{testRow.TeacherName}}</td>
          <td (click)="selectTest(testRow.ID)">
            <span *ngIf="testRow.Mark !== -1" class="text-success" style="font-weight: 600;">Оценка:
              {{testRow.Mark}}</span>
            <span *ngIf="testRow.Mark === -1" class="text-danger" style="font-weight: 600;">Не пройден</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
