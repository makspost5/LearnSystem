<div class="teacher" style="background-color: whitesmoke">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="pupil-page">На главную</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/courses">Курсы <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/tests">Тесты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/results">Результаты</a>
        </li>
      </ul>
      <form class="form-inline">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Выход</button>
      </form>
    </div>
  </nav>

  <div class="content">
    <div class="card bg-light mb-3 left block-content top" style="background-color: white !important;max-width: 40vw;" [routerLink]="['courses']">

      <div class="card-body">
        <h2 class="card-title">Курсы</h2>
      </div>
    </div>

    <div class="card bg-light mb-3 right block-content top" style="background-color: white !important;max-width: 40vw;" [routerLink]="['tests']">
      <img class="card-img-top" src="assets/images/teacher-images/exam.png" alt="test">
      <div class="card-body">
        <h2 class="card-title">Тесты</h2>
      </div>
    </div>


    <div class="card bg-light mb-3 center block-content top" style="background-color: white !important;max-width: 40vw;" [routerLink]="['results']">
      <img class="card-img-top" src="assets/images/teacher-images/evaluation.png" alt="test">
      <div class="card-body">
        <h2 class="card-title">Оценки</h2>
      </div>
    </div>
  </div>
