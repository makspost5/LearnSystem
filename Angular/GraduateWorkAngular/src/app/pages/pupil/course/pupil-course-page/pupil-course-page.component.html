<div class="teacher" style="background-color: whitesmoke">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="pupil-page">На главную</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="pupil-page/courses">Курсы <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/tests">Тесты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pupil-page/results">Результаты</a>
        </li>
      </ul>
      <form class="form-inline">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Выход</button>
      </form>
    </div>
  </nav>
  <div style="background-color: whitesmoke;">
    <div style="width: 60%; position: relative; left: 20%;">
      <div *ngFor="let hierarchi of hierarchys">
        <div class="appModule">
          <div *ngFor="let item of hierarchi.subjectSections"
            [ngClass]="{'subjectSection': true, 'leftBlock': hierarchi.subjectSections.length === 2}">
            <a [routerLink]="['section', item.SubjectSectionID]">
              <div class="content">
                <div class="subjectSectionCircle">
                  <img src="http://127.0.0.1/WebApi/Files/images/1.png">
                </div>
                <span>{{item.Name}}</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
